<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
    <style>
        body {
            background-color: #fca7e4;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
        }

        .word-count {
            font-size: 18px;
            font-weight: bold;
            color: #b51e8a;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>
        <div class="word-count" id="wordCount">Palavras: 0</div>
    </div>

    <script>
        function countWords(text) {
            // Remove espaços extras e divide o texto em palavras
            const words = text.trim().split(/\s+/);
            // Filtra palavras vazias e retorna o comprimento do array
            return words.filter(word => word.length > 0).length;
        }

        document.getElementById('textInput').addEventListener('input', function () {
            const text = this.value;
            const wordCount = countWords(text);
            document.getElementById('wordCount').textContent = `Palavras: ${wordCount}`;
        });
    </script>
</body>

</html>
